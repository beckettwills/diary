<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Log</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff77;
      font-family: "Source Code Pro", Menlo, Consolas, monospace;
      margin: 0;
      padding: 40px;
      line-height: 1.7;
      font-size: 14px;
    }

    .title {
      font-size: 20px;
      color: #5fdfff;
      border-bottom: 1px solid #222;
      padding-bottom: 8px;
      margin-bottom: 20px;
      text-shadow: 0 0 2px #5fdfff44;
    }

    .version {
      color: #fff;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 5px;
    }

    .date {
      color: #888;
      font-size: 12px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: "▸ ";
      padding-left: 20px;
      margin-bottom: 0;
    }

    li {
      margin-bottom: 6px;
    }

    .separator {
      border-top: 1px solid #222;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    a {
      color: #5fdfff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="title">CHANGE LOG</div>

  <div class="version">v1.0.1</div>
  <div class="date">July 1, 2025</div>
  <ul>
    <li>Auto-close app after update for consistency</li>
    <li>Clickable version label in settings → opens this page</li>
    <li>Terminal-style changelog UI added</li>
  </ul>

  <div class="separator"></div>

  <div class="version">v1.0.0</div>
  <div class="date">July 1, 2025</div>
  <ul>
    <li>Initial release of local diary app</li>
    <li>Started use of Github for updates</li>
  </ul>
</body>
</html>
