<!DOCTYPE html>
<html>
  <head>
    <title>My Diary - Lock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <div class="container hidden">
      <div
        class="header-title"
        style="justify-content: center; margin-bottom: 20px"
      >
        <img src="icons/lock.svg" alt="Lock Icon" class="header-icon" />
        <h1>Enter Password</h1>
      </div>
      <input type="password" id="pw" placeholder="Password" />
      <button id="pwBtn" class="btn">Enter</button>
      <button id="touchBtn" class="btn alt">Use Touch ID</button>
    </div>
    <div id="toast"></div>
    <script src="script.js"></script>
  </body>
</html>
