<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="code/css/style.css" />
    <script src="code/js/script.js" defer></script>
    <script src="code/js/settings.js" defer></script>
  </head>
  <body
    class="settings-page"
    data-bg-dark="img/png/image.png"
    data-bg-light="img/png/light-bg.png"
  >
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div class="container hidden">
      <div class="header-row">
        <div class="header-title">
          <h1>Settings</h1>
        </div>
        <div class="header-buttons">
          <a class="btn-fab" href="index.html">
            <div class="icon-wrap">
              <img
                class="icon-default"
                src="img/svg/book-open-text.svg"
                alt="Book Open"
              />
              <img class="icon-hover" src="img/svg/book.svg" alt="Book" />
            </div>
            <span>Home</span>
          </a>
        </div>
      </div>

      <textarea id="json-editor" spellcheck="false"></textarea>

      <div class="btn-row">
        <button id="save-json" class="btn">Save JSON</button>
        <button id="force-restart" class="btn btn-danger">Force Restart</button>
        <button class="btn" onclick="checkForUpdates()">
          Check for Updates
        </button>
      </div>

      <div
        id="version-container"
        onclick="window.location.href = 'changes.html'"
      >
        Version: loading...
      </div>
    </div>

    <div id="toast"></div>
  </body>
</html>
