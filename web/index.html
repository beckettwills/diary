<!DOCTYPE html>
<html>
  <head>
    <title>My Diary - Index</title>
    <link rel="stylesheet" href="code/css/style.css" />
    <script src="code/js/script.js" defer></script>
  </head>
  <body data-bg-dark="img/png/image.png" data-bg-light="img/png/light-bg.png">
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div class="container hidden">
      <div class="header-row">
        <div class="header-title">
          <h1>My Diary</h1>
        </div>
        <div class="header-buttons">
          <a class="btn-fab" href="new.html">
            <div class="icon-wrap">
              <img class="icon-default" src="img/svg/book.svg" alt="Book" />
              <img
                class="icon-hover"
                src="img/svg/book-open-text.svg"
                alt="Book Open"
              />
            </div>
            <span>New</span>
          </a>
          <a class="btn-fab" href="lock.html">
            <div class="icon-wrap">
              <img
                class="icon-default"
                src="img/svg/lock-open.svg"
                alt="Unlocked"
              />
              <img class="icon-hover" src="img/svg/lock.svg" alt="Locked" />
            </div>
            <span>Lock</span>
          </a>
        </div>
      </div>

      <div id="entries" class="scroll-box"></div>
    </div>

    <div id="toast"></div>
  </body>
</html>
